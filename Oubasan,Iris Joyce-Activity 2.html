<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Tables</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    body {
      /*background-color: #7AC1D5;*/
      background-image: linear-gradient(to right, #9cd3a3, #86d1b3, #78cdc2, #74c8ce, #7ac1d5);
    }
    .container {
      box-shadow: 0 0 15px;
      border-radius: 10px;
      padding: 10px;
      background-color: white;
    }
    h1 {
      text-align: center;
      margin:80px 0px;
      font-family: arial;
      font-weight: 800;
    }
    .form-group {
      margin:20px 0 ;
    }
    label {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
   <h1>IT4F 2022-2023</h1>
    <div id="studentTable"></div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Student Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age">
          </div>
           <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" id="status">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<!--    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script> -->
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script> 
  <script>
    const employee = [
        {id:1, name:'Rafael Palma', age:'22', status:'Active'},
        {id:2, name:'Kurt Santiaguel', age:'22', status:'Active'},
        {id:3, name:'Jude Manga', age:'23', status:'Active'},
        {id:4, name:'Arvin Virata', age:'22', status:'Active'},
        {id:5, name:'Rj Villota', age:'23', status:'Active'},
        {id:6, name:'Carlos Jimwell Aquino', age:'22', status:'Active'},
        {id:7, name:'Ester Grace Lipke', age:'22', status:'Active'},
        {id:8, name:'Erica Mae Brosas', age:'22', status:'Active'},
        {id:9, name:'Mario Columbretes', age:'22', status:'Active'},
        {id:10, name:'Acer Arkin Dela Cruz', age:'22', status:'Active'},
        {id:11, name:'Marcus Zobel Franco', age:'22', status:'Active'},
        {id:12, name:'Abdulwahid Asgar', age:'22', status:'Active'},
        {id:13, name:'Joseph Rey Tolentino', age:'25', status:'Active'}
    ];

    function displayStudents() {
      var mytable = `
                  <div class="container">
                    <table id="myTable" class="table table-striped">
                      <thead>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Status</th>
                        <th>Option</th>
                      </thead>
                      <tbody>
                        `;
        for (var student of employee) {  
              mytable += "<tr><td>" + student.name + "</td><td>" + student.age + "</td><td>" + student.status + `</td><td><button class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModalCenter" onclick='log(`+ student.id +`)'>Show Info.</button></td></tr>`; 
        }

        mytable += `
                  </tbody>
                </table>
                </div>`;
        document.getElementById("studentTable").innerHTML = mytable;

    }
    displayStudents();

    function log(id) {
      let student = employee.filter((i) => i.id == id)
          $("#exampleModal").modal();
          assignValueToInput(student);
    }

    function assignValueToInput(student) {
          document.getElementById('name').value = student[0].name;
          document.getElementById('age').value = student[0].age;
          document.getElementById('status').value = student[0].status;
    }
  </script>
   <script>
    $(document).ready( function () {
      $('#myTable').DataTable();
      } );
  </script>

  


</body>
</html>
